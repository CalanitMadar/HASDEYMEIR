<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר בבנייה | חסדי מאיר</title>
    <style>
        /* סגנון כללי */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* כחול בהיר - הרקע שלך */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            direction: rtl;
        }

        /* מכולה ראשית */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 80, 158, 0.2); /* צל כחול עדין */
            max-width: 600px;
            width: 90%;
            border-top: 8px solid #00509e; /* קו כחול כהה למעלה */
        }

        /* כותרת */
        h1 {
            color: #00509e; /* כחול ביניים - הצבע המרכזי שלך */
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite alternate; /* אנימציה קלה לכותרת */
        }

        /* טקסט */
        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* אייקון (אופציונלי) */
        .icon {
            font-size: 4em;
            color: #c0daf5; /* כחול בהיר יותר */
            margin-bottom: 20px;
            display: block;
        }

        /* קישור לאדמין */
        .admin-link {
            display: inline-block;
            margin-top: 15px;
            color: #ffffff;
            background-color: #00509e;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .admin-link:hover {
            background-color: #003366;
        }

        /* אנימציה */
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* רספונסיביות */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="icon">🏗️</span> 
        
        <h1>האתר בבנייה!</h1>
        
        <p>
            אנו עובדים במרץ על עדכון ושיפור גלריית המוצרים של חסדי מאיר.
            <br>
            בקרוב מאוד תחשפו לקטלוג החדש והמלא שלנו.
            <br>
            תודה על הסבלנות!
        </p>
        
        <a href="./index.js" class="admin-link">לדף הבית</a>
    </div>

</body>
</html>
