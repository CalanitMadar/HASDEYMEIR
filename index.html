<script>
    // פונקציה ליצירת כפתור נגישות בסיסי ביותר (ללא פונקציונליות מורכבת)
    function createBasicAccessibilityButton() {
        const button = document.createElement('button');
        button.innerHTML = '♿'; // אייקון נגישות
        button.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00509e; 
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        `;
        button.onclick = function() {
            alert('כאן יופיע תפריט הנגישות!');
            // פה צריך להיות הקוד של תפריט הנגישות המורכב יותר
        };
        document.body.appendChild(button);
    }
    
    // קורא לפונקציה ברגע שהדף נטען
    window.onload = createBasicAccessibilityButton;
</script>
